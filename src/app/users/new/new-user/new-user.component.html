          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="BBC.com">
          </mat-form-field>
         </div>
         <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="https://bbc.com">
          </mat-form-field>
         </div>
         <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Us midterm 2022 elections">
          </mat-form-field>
         </div>
         <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <mat-label>Age</mat-label>
            <input matInput placeholder="Center">
          </mat-form-field>
         </div>
         
         <div class="col-md-6 ">
         </div>
         <div class="col-md-6 ">

            <div class="example-button-row ">
              <button mat-raised-button color="primary">Save</button>
              <button mat-raised-button color="warn">Cancel <mat-icon>arrow_back</mat-icon></button>

          </section>
          <mat-divider></mat-divider>
         </div>
        </div>

     </div>
