<div class="button-row">
    <a mat-mini-fab routerLink="/app-home" class="right">
      <mat-icon>arrow_back</mat-icon>
    </a>
  </div>
<!-- // New User button -->
<div class="new-button">
    <button mat-raised-button routerLink="/new-school" color="primary">
      Add School
      <mat-icon>add</mat-icon>
    </button>
  </div>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="county">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> County </th>
        <td mat-cell *matCellDef="let row"> {{row.county}} </td>
      </ng-container>

      <ng-container matColumnDef="contactInformation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
        <td mat-cell *matCellDef="let row"> {{row.contactInformation.email}} </td>
      </ng-container>
      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Date </th>
        <td mat-cell *matCellDef="let row"> {{row.registrationDate}} </td>
      </ng-container>
         <!-- Actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions&nbsp;</th>
      <td mat-cell *matCellDef="let row">
        <a mat-stroked-button [matMenuTriggerFor]="appMenu" color="primary">
          &nbsp;
          <mat-icon>edit</mat-icon>
        </a>
        <mat-menu #appMenu="matMenu">
          <button [routerLink]="['/',row.id]"  mat-menu-item>
            
            &nbsp;View More Details         
          </button>
        </mat-menu>
       
      </td>

    </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
